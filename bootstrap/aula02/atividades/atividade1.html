<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de Tipografia Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-4">
      
      <h1>Seção de Tipografia</h1>
      <hr>

      <h3 class="fst-italic text-secondary">oi eu sou um subtitulo</h3>

      <p class="fw-bold text-success">
        eu sou um parágrafo que está em negrito (bold) e na cor verde (success). 
      </p>

      <p class="text-uppercase text-danger">
        Neste parágrafo eu estou em letras maiúsculas (uppercase) e na cor vermelha (danger).
      </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
