<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards em Linha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container d-flex justify-content-center gap-3 mt-4">

      <div class="card" style="width: 18rem;">
        <img src="image/bola.jfif" class="card-img-top" alt="Imagem de uma bola">
        <div class="card-body">
          <h5 class="card-title">Bola Nike</h5>
          <p class="card-text">A melhor bola do mercado para suas partidas.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="image/tenis.jfif" class="card-img-top" alt="Imagem de um tênis">
        <div class="card-body">
          <h5 class="card-title">Tênis de Corrida</h5>
          <p class="card-text">O melhor tênis para performance e estilo.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="image/camiseta.jpg" class="card-img-top" alt="Imagem de uma camiseta">
        <div class="card-body">
          <h5 class="card-title">Camiseta Real Madrid</h5>
          <p class="card-text">Mostre seu orgulho pelo melhor time do mundo.</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
