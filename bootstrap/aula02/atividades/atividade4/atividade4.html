<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de Card Simples</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container d-flex justify-content-center mt-4">
      
      <div class="card" style="width: 18rem;">
        
        <img src="camiseta.jpg" class="card-img-top" alt="Imagem de exemplo para o card">
        
        <div class="card-body">
          
          <h5 class="card-title">Melhor camiseta do mercado!</h5>
          
          <p class="card-text">
            Esta é uma camiseta de alta qualidade por um preço incrivel.
          </p>
          
          <a href="#" class="btn btn-primary">Saiba Mais</a>
          
        </div>
      </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
