<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exemplo de Cores Bootstrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-4">
      
      <h1>Trabalhando com Cores</h1>
      <p>Exemplos de divs com cores de fundo e texto definidas pelo bootstrap.</p>
      <hr>
      <div class="bg-primary text-white p-3 mb-3">
        Caixa 1: Fundo prim√°rio (.bg-primary) com texto branco (.text-white).
      </div>
      <div class="bg-warning text-dark p-3 mb-3">

      </div>
      <div class="bg-dark text-white p-3">
        Caixa 3:Fundo escuro (.bg-dark) com texto branco (.text-white).
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
